<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library Track</title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <div class="nav-username centered-true">{{user.username}} || <a href="/users/logout">Logout</a></div>
                <div class="nav-logo"></div>
                <ul class="list centered-true">
                    <li><a href="/sounds/account">Account</a></li>
                    <li><a href="/sounds">Browse</a></li>
                    <li><a href="/sounds/library">Library</a></li>
                </ul>
            </div>
            <div class="dashboard">
                <div class="dash-top grid-3 ">
                    <div class="search-box grid-col-2">
                        <form action="/sounds/search/results" method="GET">
                            <label for="searchbar">
                                <h1>SEARCH</h1></label>
                            <input type="text" name="search" id="searchbar">
                            <button id="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="artist-content grid">
                    <div class="grid-col-2 choose">
                        <img src="{{song.image}}" alt="">
                        <div class="artist">
                            <h3>{{song.artist}}</h3>
                            <h4>{{song.name}}</h4>
                            <h4>{{song.album}}</h4>
                            <h4>{{song.genre}}</h4>
                            <audio controls>
                                <source src="{{song.preview}}" type="audio/ogg">
                                <source src="{{song.preview}}" type="audio/mpeg">
                            </audio>
                            <form id="deleteFromLibrary" class="input-library">
                                <input type="hidden" id="songId" name="songId" value="{{song.id}}">
                                <input type="submit" value="Delete ">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
