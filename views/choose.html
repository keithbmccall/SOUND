<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <div>{{user.username}}</div>
                <ul class="list centered-true">
                    <li><a href="/sounds/account">Account</a></li>
                    <li><a href="/sounds">Browse</a></li>
                    <li><a href="/sounds/library">Library</a></li>
                </ul>
                <div class="centered-true logout">
                    <a href="/users/logout">Logout</a>
                </div>
            </div>
            <div class="dashboard">
                <div class="dash-top grid-3 ">
                    <div class="search-box grid-col-2">
                        <form action="/sounds/search/results" method="GET">
                            <label for="searchbar">
                                <h1>SEARCH</h1></label>
                            <input type="text" name="search" id="searchbar">
                            <button id="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="artist-content grid">
                    <div class="grid-col-2 choose">
                        <img src="{{song.artworkUrl100}}" alt="">
                        <div class="artist">
                            <h3>{{song.artistName}}</h3>
                            <h4>{{song.trackName}}</h4>
                            <form id="addToLibrary">
                                <input type="hidden" id="name" name="name" value="{{song.trackName}}">
                                <input type="hidden" id="artist" name="artist" value="{{song.artistName}}">
                                <input type="hidden" id="image" name="image" value="{{song.artworkUrl100}}">
                                <input type="hidden" id="userId" name="userId" value="{{user.id}}">
                                <input id="trackId" name="trackId" type="hidden" value="{{song.trackId}}">
                                <input type="submit" value="Add to Library">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
