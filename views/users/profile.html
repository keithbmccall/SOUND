<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <div class="nav-username centered-true">{{user.username}} || <a href="/users/logout">Logout</a></div>
                <div class="nav-logo"></div>
                <ul class="list centered-true">
                    <li><a href="/sounds/account">Account</a></li>
                    <li><a href="/sounds">Browse</a></li>
                    <li><a href="/sounds/library">Library</a></li>
                </ul>
            </div>
            <div class="dashboard">
                <div class="dash-top grid-3 ">
                    <div class="search-box grid-col-2">
                        <form action="/sounds/search/results" method="GET">
                            <label for="searchbar">
                                <h1>SEARCH</h1></label>
                            <input type="text" name="search" id="searchbar">
                            <button id="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="profile-content grid">
                    <div class="grid-col-2">
                        <h1>Profile</h1>
                        <div>{{user.fname}}</div>
                        <div>{{user.lname}}</div>
                        <div>{{user.email}}</div>
                        <div>{{user.username}}</div>
                        <div class="edit-button"><a href="/sounds/account/edit">Edit</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
