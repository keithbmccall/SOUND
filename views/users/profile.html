<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <div>{{user.username}}</div>
                <ul class="list centered-true">
                    <li>Account</li>
                    <li><a href="/sounds">Browse</a></li>
                    <li><a href="/sounds/library">Library</a></li>
                </ul>
                <div class="centered-true logout">
                    <a href="/users/logout">Logout</a>
                </div>
            </div>
            <div class="grid-3 dashboard">
                <div class="grid-col-2">
                    <div>First Name {{user.fname}}</div>
                    <div>Last Name {{user.lname}}</div>
                    <div>Email {{user.email}}</div>
                    <div>Username {{user.username}}</div>
                    <div><a href="/sounds/account/edit">Edit</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
