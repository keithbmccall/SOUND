<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <div class="nav-username centered-true"><a href="/sounds/account">{{user.username}}</a> || {{theDate}} || <a href="/users/logout">Logout</a></div>
                <div class="nav-logo"></div>
                <ul class="list centered-true">
                    <li><a href="/sounds/account">Account</a></li>
                    <li><a href="/sounds">Browse</a></li>
                    <li><a href="/sounds/library">Library</a></li>
                </ul>
            </div>
            <div class="dashboard">
                <div class="dash-top grid-3 ">
                    <div class="search-box grid-col-2">
                        <form action="/sounds/search/results" method="GET">
                            <label for="searchbar">
                                <h1>SEARCH</h1></label>
                            <input type="text" name="search" id="searchbar">
                            <button id="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="grid-col-2">
                    <div class="artist-content ">
                        <h1>LIBRARY</h1>
                        <div class="artist ">
                            {{#allLibrary}}
                            <div><a href="/sounds/library/{{itunes_track_id}}"><span><img class="search-image" src="{{image}}" alt=""> | </span>
                                <span>
                            {{name}}</span> |<span> {{artist}}</span> | <span>{{album}}</span></a></div>
                            {{/allLibrary}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
